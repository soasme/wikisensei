{% extends "base.html" %}
{% load account %}

{% block title %}
@{% user_display user %}'s Wiki List
{% endblock %}

{% block content %}
  <ul>
  {% for wiki in serializer.data %}
    <li>
      <a href="{% url 'wiki_show' pk=wiki.id %}">{{ wiki.title }}</a>
      <small class="text-muted">updated at {{ wiki.updated_at }}</small>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
